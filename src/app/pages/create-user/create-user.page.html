<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title class="titulo">RegistrAPP</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" text="" color="primary" mode="ios"> </ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <form [formGroup]="formularioRegistro" (keyup.enter)="CrearUsuario()">
    <ion-list-header> <h2>Crear Usuario</h2> </ion-list-header>

    <ion-item class="input">
      <ion-input id="nombre-input-create" type="text" formControlName="nombre" placeholder="Nombre"></ion-input>
    </ion-item>

    <ion-item class="input">
      <ion-input id="correo-input-create" type="email" formControlName="correo" placeholder="Correo" pattern="^([a-zA-Z0-9_\-\.]+)@(duocuc|profesor\.duoc)\.cl$"></ion-input>
    </ion-item>

    <ion-item class="input">
      <ion-input id="contra-input-create" type="password" formControlName="contrasena" placeholder="Contraseña"></ion-input>
    </ion-item>

    <ion-item class="input">
      <ion-input id="rcontr-input-create" type="password" formControlName="repcontrasena" placeholder="Repetir Contraseña"></ion-input>
    </ion-item>

  </form>
  
  <ion-button id="regist-boton-create" (click)="CrearUsuario()" class="btn" expand="block">
    Registrar
  </ion-button>

</ion-content>

<ion-footer>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="end">
  <ion-button [routerLink] = "['/about-us']" >Sobre Nosotr@s</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
