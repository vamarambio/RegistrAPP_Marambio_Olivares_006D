<ion-header>
  <ion-toolbar>
    <ion-title>Inicio</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="showMenu()">
        <ion-icon slot="icon-only" name="menu-outline" color="primary"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label id="inicio-profesor" class="bienvenido" color="primary">Bienvenido/a {{name}}</ion-label>
  </ion-item>

  <ion-item>
    <ion-avatar slot="start">
      <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/demos/api/avatar/avatar.svg"/>
    </ion-avatar>

    <ion-list>
      <ion-item>
        <ion-label>{{name}}</ion-label> 
      </ion-item>
    
      <ion-item>
        <ion-label>{{email}}</ion-label>
      </ion-item>
    </ion-list>

  </ion-item>

  <ion-button routerLink="/edit-profile" expand="block" fill="outline">
    <span class="texto-boton">Editar perfil</span>
  </ion-button>
  <ion-button routerLink="/t-courses" expand="block" fill="outline">
    <span class="texto-boton">Ver mis cursos</span>
  </ion-button>
</ion-content>
