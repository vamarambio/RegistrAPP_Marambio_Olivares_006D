<ion-app>
  <ion-menu contentId="main" menuId="first" side="start">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <ion-item>
          <ion-label>Páginas Estudiante</ion-label>
        </ion-item>
        <ion-menu-toggle *ngFor="let p of sPages">
          <ion-item [routerLink]="p.redirect" detail=true>
            <ion-icon slot="start" [name]="p.icon" color="primary"></ion-icon>
            {{ p.name }}
          </ion-item>
        </ion-menu-toggle>
        <ion-item>
          <ion-label>Páginas Profesor</ion-label>
        </ion-item>
        <ion-menu-toggle *ngFor="let p of tPages">
          <ion-item [routerLink]="p.redirect" detail=true>
            <ion-icon slot="start" [name]="p.icon" color="primary"></ion-icon>
            {{ p.name }}
          </ion-item>
        </ion-menu-toggle>
      </ion-list> 
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
